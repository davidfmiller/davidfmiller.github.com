<script>

  (function() { 

  var topsite = {
    icon : null,
    size : function() {

      if (this.icon) {

        var ww = window.innerWidth,
        wh = window.innerHeight,
        wa = ww / wh,
        tw = this.icon.width,
        th = this.icon.height,
        ta = tw / th,
        w,
        h;
        if (wa > ta) {
            h = Math.min(th, wh);
            w = h * ta
        } else {
            w = Math.min(tw, ww);
            h = w / ta
        }
        this.icon.node.style.width = w + 'px';
        this.icon.node.style.height = h + 'px';
        this.icon.node.style.left = ww / 2 - w / 2 + 'px';
        this.icon.node.style.top = wh / 2 - h / 2 + ( h / th) + 'px'

        return;
      }

      var n = document.getElementById('icon');
      this.icon = {
        node : n,
        height : 800,
        width: 800
      };

      this.size();
    }
  };

  topsite.size();
  window.onload = window.onresize = function() { topsite.size(); };
  }());
