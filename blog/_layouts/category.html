---
layout: default
---

<head>
  <h1>{{ page.title | escape }}</h1>
</header>

<p>Blog posts tagged <code>{{ page.category | escape }}</code>:</p>

<ul>
{% for post in site.categories[page.category] %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
    {{ post.date | date: "%B %d, %Y" }}
  </li>
{% endfor %}
</ul>
