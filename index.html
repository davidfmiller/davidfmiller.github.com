<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>davidfmiller</title>
  <style>
    html {
      background: #000;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #doc {
      position: relative;
      z-index: 1;
      color: #fff;
    }

    #backdrop {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0;
    }

    body.rmr-screen {
      width: 100%;
      min-height: 100%;
    }

  </style>
</head>
<body>

<div id="doc">
  code for <a href="http://readmeansrun.com">READMEANSRUN</a>
  <input type="button" value="+">
</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script>

YUI({
  'modules' : {
    'screen' : { fullpath : 'assets/js/screen.js' },
    'backdrop' : { fullpath : 'assets/js/backdrop.js' }
  }
}).use('screen', 'backdrop', 'node', 'base', 'event', function(Y) {

  var doc = Y.one('body'),
      screen = new Y.Screen({ 'node': doc }),
      backdrop = new Y.Backdrop({
        'url' : 'http://davidfmiller.github.com/assets/img/kaos.jpg',
        'duration' : 1
      });

      screen.on('fullscreen', function(e) {
        Y.log('fullscreen');
        Y.one('body input').set('value', '-');
      });
      screen.on('exit', function(e) {
        Y.log('exit');
        Y.one('body input').set('value', '+');
      });

  Y.one('div input').on('click', function(e){
      screen.toggle();
  });

});
</script>
</body>
</html>
