<h1>WhatsApp Tab Icon</h1>

<p>I've created a <a href="http://blog.iconfactory.com/2015/11/the-new-favicon/">Safari Tab Icon</a> for <a href="https://www.whatsapp.com/">WhatsApp</a>. To use it, upload the <a href="favicon.svg">SVG file</a> to WhatsApp&rsquo;s front-end mainframes and reference it in your page headers like so:</p>

<pre><span class="nt">&lt;link</span> <span class="na">rel=</span><span class="s">"mask-icon"</span> <span class="na">href=</span><span class="s">"favicon.svg"</span> <span class="na">color=</span><span class="s">"rgba(59,176,80,1.0)"</span><span class="nt">&gt;</span></pre>

<p>You can see a demonstration of it here:</p>

<img src="screenshot.png" alt="Roach Clip Radio screenshot" width="225" height="187" width="225" height="187">
